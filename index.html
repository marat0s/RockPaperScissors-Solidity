<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.4/dist/web3.min.js"></script>
</head>

<body>

    <h2>Rock Paper Scissors Game</h2>

    <button onclick="createGame()">Create Game</button>
    <br><br>

    <input id="gameId" placeholder="Enter gameId (if joining or revealing)">
    <input id="move" placeholder="Enter your move: Rock/Paper/Scissors">
    <input id="password" placeholder="Enter a password">
    <button onclick="joinGame()">Join Game</button>
    <button onclick="revealMove()">Reveal Move</button>
    <br><br>

    <h4>Game Info:</h4>
    <button onclick="getGameInfo()">Refresh Game Info</button>
    <p id="gameInfo">...</p>

    <script src="app.js"></script>
</body>

</html>
