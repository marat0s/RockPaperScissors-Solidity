<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <!-- Registration and Bet -->
    <div>
        <button onclick="register()">Register and Place Bet</button>
    </div>

    
    <!-- Move Reveal -->
    <div>
        <h2>Reveal Your Move</h2>
        <input type="text" id="clearMove" placeholder="Enter your move (rock/paper/scissors)">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="revealMove()">Reveal Move</button>
    </div>

    <!-- Game Status -->
    <div>
        <h2>Game Status</h2>
        <button onclick="checkStatus()">Check Status</button>
        <p id="status"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.4/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
