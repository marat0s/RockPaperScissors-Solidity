<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

<h2>Rock Paper Scissors Game</h2>

<p>Choose your play:</p>
<select id="playerChoice">
    <option value="1">Rock</option>
    <option value="2">Paper</option>
    <option value="3">Scissors</option>
</select>

<p>Enter a secret:</p>
<input type="text" id="secretString" placeholder="Your secret string">

<button onclick="startGame()">Start Game</button>
<button onclick="joinGame()">Join Game</button>
<button onclick="revealChoice()">Reveal Choice</button>

<h3>Game Info:</h3>
<div id="player1Info">Player 1: Not Joined</div>
<div id="player2Info">Player 2: Not Joined</div>
<div id="choiceInfo">Choices: Not Revealed</div>
<div id="results"></div>

<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.2.9/dist/web3.min.js"></script>
<script src="app.js"></script>
</body>
</html>
