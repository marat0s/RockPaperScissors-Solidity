<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors DApp</title>
</head>
<body>

<button id="register">Register</button>

<select id="move">
    <option value="ROCK">Rock</option>
    <option value="PAPER">Paper</option>
    <option value="SCISSORS">Scissors</option>
</select>
<input id="passphrase" type="text" placeholder="Enter a secret passphrase">
<button id="play">Play</button>
<button id="reveal">Reveal</button>
<button id="outcome">Check Outcome</button>
<button id="updateState">Update Game State</button>

<div id="info">
    <p id="contractBalance">Contract Balance: </p>
    <p id="playerID">Your Player ID: </p>
    <p id="playedStatus">Both Played: </p>
    <p id="revealedStatus">Both Revealed: </p>
    <p id="revealTime">Reveal Time Left: </p>
</div>

<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
<script src="app.js"></script>

</body>
</html>
